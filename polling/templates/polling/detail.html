{% extends "base.html" %}
{% block content %}
<a class="backlink" href="/polling">🏡 Polls</a>
<div class="post">
    <h1 class="shadow">{{ poll.title }}</h1>
    <div class="post-body">
        {{ poll.text }}
    </div>
    <div style="font-weight: bold">
        Current score: {{ poll.score }}
    </div>
    <div class="poll-vote">
        <form method="POST">
            {% csrf_token %}
            <input type="submit" name="vote" value="Yes">
            <input type="submit" name="vote" value="No">
        </form>
    </div>
</div>
{% endblock %}
